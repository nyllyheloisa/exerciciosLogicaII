<canvas width="700" height="500"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaTexto(texto, x, y) {
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y)
    }

    function desenhaQuadrado(x, y, tamanho, cor) {
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, tamanho);
        pincel.strokeRect(x, y, 50, tamanho);
    }

    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];

    var cores = ["blue", "green", "yellow", "red"];

    function desenhaGrafico(x, y, serie, cores, texto) {
        desenhaTexto(texto, x+10, 40)
        for(var i = 0; i < serie.length; i++) {
            desenhaQuadrado(x, y, serie[i], cores[i]);
            y += serie[i]

        }
    }

    desenhaGrafico(50, 50, serie2015, cores, '2015');
    desenhaGrafico(150, 50, serie2016, cores, "2016");

    desenhaQuadrado(250, 70, 5, "blue");
    desenhaTexto('Chrome', 310, 75);
    desenhaQuadrado(250, 90, 5, "green");
    desenhaTexto('Firefox', 310, 95);
    desenhaQuadrado(250, 110, 5, "yellow");
    desenhaTexto('Safari', 310, 115);
    desenhaQuadrado(250, 130, 5, "red");
    desenhaTexto('Outros', 310, 135);







</script>
